<!DOCTYPE html>
<html xmlns:th="http//thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="Stylesheet" href="style/styleCss.css" />
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper color #0288d1 light-blue darken-2">
				<a href="#" class="brand-logo">Entregadores</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/cadastrarEntregador"><i
							class="material-icons left">add_circle_outline</i>Cadastrar
							Entregador</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<table class="container detalhesEntregas">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>CNH</th>
				<th>Excluir</th>
				<th>Editar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="entregador: ${entregadores}">
				<td><span th:text="${entregador.id}"></span></td>
				<td><a th:href="${(#mvc.url('EC#detalhesEntregador').arg(0, entregador.id)).build()}"><span th:text="${entregador.nome}"></span></a></td>
				<td><span th:text="${entregador.contato}"></span></td>
				<td><span th:text="${entregador.cnh}"></span></td>
				<td><a class="waves" th:href="${(#mvc.url('EC#deletarEntregador').arg(0, entregador.id)).build()}"><i class="material-icons left">delete</i></a></td>
				<td><a class="waves" th:href="${(#mvc.url('EC#editarEntregador').arg(0, entregador.id)).build()}"><i class="material-icons left">settings</i></a></td>
			</tr>
		</tbody>
	</table>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
