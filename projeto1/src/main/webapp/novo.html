<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Controle de estoque</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Adicionar novo item</h1>
	<form name="frmItem" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="codigo" placeholder="Codigo" class="Caixa2"></td>
			</tr>

			<tr>
				<td><input type="text" name="categoria" placeholder="Categoria"class="Caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="valor" placeholder="Valor(R$)"class="Caixa2"></td>
			</tr>
			<tr>
				<td><input type="number" name="quantidade"
					placeholder="Quantidade" class="Caixa2"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" Class="Botao1" onclick="validar()">
	</form>
<script src="scripts/validador.js"></script>	
</body>
</html>
